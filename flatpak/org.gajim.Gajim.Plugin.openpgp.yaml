id: org.gajim.Gajim.Devel.Plugin.openpgp
runtime: org.gajim.Gajim.Devel
sdk: org.gnome.Sdk//3.36
build-extension: true
separate-locales: false
appstream-compose: false
build-options:
  env:
    PYTHONPATH: /app/plugins/openpgp/lib/python3.7/site-packages/

modules:
  - modules/python3-python-gnupg.yaml

  - name: gajim-openpgp
    buildsystem: simple
    build-commands:
      - 'cp -R -t ${FLATPAK_DEST} *'
    post-install:
      - install -Dm644 --target-directory=${FLATPAK_DEST}/share/metainfo org.gajim.Gajim.Plugin.openpgp.metainfo.xml
      - appstream-compose --basename=org.gajim.Gajim.Devel.Plugin.openpgp --prefix=${FLATPAK_DEST} --origin=flatpak org.gajim.Gajim.Plugin.openpgp
    sources:
      - type: archive
        url: https://ftp.gajim.org/plugins_releases/openpgp_1.2.9.zip
        sha256: fa2e4eca694735a184359712dd6bfe30183aed5e17fc9b6b7d043ada9d444b15
      - type: file
        path: org.gajim.Gajim.Plugin.openpgp.metainfo.xml
        sha256: 4769307f972aca3320311c1b0e514a7e41f1d1f437887147eb84ff1ec3245203
      - type: shell
        commands:
          - sed -i "s+org.gajim.Gajim+org.gajim.Gajim.Devel+" org.gajim.Gajim.Plugin.*.metainfo.xml

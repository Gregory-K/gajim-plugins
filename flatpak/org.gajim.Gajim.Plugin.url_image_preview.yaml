id: org.gajim.Gajim.Devel.Plugin.url_image_preview
runtime: org.gajim.Gajim.Devel
sdk: org.gnome.Sdk//3.36
build-extension: true
separate-locales: false
appstream-compose: false

build-options:
  env:
    PYTHONPATH: /app/plugins/url_image_preview/lib/python3.7/site-packages/

modules:
  - modules/python3-pillow.yaml

  - name: gajim-url_image_preview
    buildsystem: simple
    build-commands:
      - 'cp -R -t ${FLATPAK_DEST} *'
    post-install:
      - install -Dm644 --target-directory=${FLATPAK_DEST}/share/metainfo org.gajim.Gajim.Plugin.url_image_preview.metainfo.xml
      - appstream-compose --basename=org.gajim.Gajim.Plugin.url_image_preview --prefix=${FLATPAK_DEST} --origin=flatpak org.gajim.Gajim.Plugin.url_image_preview
    sources:
      - type: archive
        url: https://ftp.gajim.org/plugins_releases/url_image_preview_2.4.1.zip
        sha256: 08b7e9fc378777057353e3f21684b75b793aa7dc94370600ab327dc341a4047d
      - type: file
        path: org.gajim.Gajim.Plugin.url_image_preview.metainfo.xml
        sha256: 4e4966951ae64ef6c6ae159cc2f46195e6f8d42677d7b059f06816c661400f43
      - type: shell
        commands:
          - sed -i "s+org.gajim.Gajim+org.gajim.Gajim.Devel+" org.gajim.Gajim.Plugin.*.metainfo.xml

id: org.gajim.Gajim.Plugin.syntax_highlight
runtime: org.gajim.Gajim
sdk: org.gnome.Sdk//40
build-extension: true
separate-locales: false
appstream-compose: false

build-options:
  env:
    PIP_TARGET: /app/plugins/syntax_highlight/site-packages

modules:
  - name: python3-pygments
    buildsystem: simple
    build-commands:
      - pip3 install --ignore-installed Pygments-2.7.3-py3-none-any.whl
    sources:
      - type: file
        url: https://files.pythonhosted.org/packages/85/c5/c437c383d5917fae9782eb6588bec8aff931afe13c76b9e8c03dacee9beb/Pygments-2.7.3-py3-none-any.whl
        sha256: f275b6c0909e5dafd2d6269a656aa90fa58ebf4a74f8fcf9053195d226b24a08

  - name: python3-MarkupSafe
    buildsystem: simple
    build-commands:
      - pip3 install .
    sources:
      - type: archive
        url: https://files.pythonhosted.org/packages/b9/2e/64db92e53b86efccfaea71321f597fa2e1b2bd3853d8ce658568f7a13094/MarkupSafe-1.1.1.tar.gz
        sha256: 29872e92839765e546828bb7754a68c418d927cd064fd4708fab9fe9c8bb116b

  - name: gajim-syntax_highlight
    buildsystem: simple
    build-commands:
      - 'cp -R -t ${FLATPAK_DEST} *'
    post-install:
      - install -Dm644 --target-directory=${FLATPAK_DEST}/share/metainfo org.gajim.Gajim.Plugin.syntax_highlight.metainfo.xml
      - appstream-compose --basename=org.gajim.Gajim.Plugin.syntax_highlight --prefix=${FLATPAK_DEST} --origin=flatpak org.gajim.Gajim.Plugin.syntax_highlight
    sources:
      - type: archive
        url: https://ftp.gajim.org/plugins_releases/syntax_highlight_1.3.2.zip
        sha256: 7abf68db96839f9f1e7ebbcfa6e7794d7f504550c1edbb03f2f9c91b0eb3ee2e

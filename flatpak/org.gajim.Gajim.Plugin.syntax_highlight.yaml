id: org.gajim.Gajim.Devel.Plugin.syntax_highlight
runtime: org.gajim.Gajim.Devel
sdk: org.gnome.Sdk//3.38
build-extension: true
separate-locales: false
appstream-compose: false

build-options:
  env:
    PIP_TARGET: /app/plugins/syntax_highlight/site-packages

modules:
  - name: python3-pygments
    buildsystem: simple
    build-commands:
      - pip3 install --ignore-installed Pygments-2.7.2-py3-none-any.whl
    sources:
      - type: file
        url: https://files.pythonhosted.org/packages/d8/cf/d7e48846e10ac4f8b89d489cec3dc9c2804a825f812c851559cfbcc251cc/Pygments-2.7.2-py3-none-any.whl
        sha256: 88a0bbcd659fcb9573703957c6b9cff9fab7295e6e76db54c9d00ae42df32773

  - name: python3-MarkupSafe
    buildsystem: simple
    build-commands:
      - pip3 install .
    sources:
      - type: archive
        url: https://files.pythonhosted.org/packages/b9/2e/64db92e53b86efccfaea71321f597fa2e1b2bd3853d8ce658568f7a13094/MarkupSafe-1.1.1.tar.gz
        sha256: 29872e92839765e546828bb7754a68c418d927cd064fd4708fab9fe9c8bb116b

  - name: gajim-syntax_highlight
    buildsystem: simple
    build-commands:
      - 'cp -R -t ${FLATPAK_DEST} *'
    post-install:
      - install -Dm644 --target-directory=${FLATPAK_DEST}/share/metainfo org.gajim.Gajim.Plugin.syntax_highlight.metainfo.xml
      - appstream-compose --basename=org.gajim.Gajim.Devel.Plugin.syntax_highlight --prefix=${FLATPAK_DEST} --origin=flatpak org.gajim.Gajim.Plugin.syntax_highlight
    sources:
      - type: archive
        url: https://ftp.gajim.org/plugins_releases/syntax_highlight_1.3.2.zip
        sha256: 7abf68db96839f9f1e7ebbcfa6e7794d7f504550c1edbb03f2f9c91b0eb3ee2e
      - type: shell
        commands:
          - sed -i "s+org.gajim.Gajim+org.gajim.Gajim.Devel+" org.gajim.Gajim.Plugin.*.metainfo.xml

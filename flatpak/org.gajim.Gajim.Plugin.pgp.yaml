id: org.gajim.Gajim.Devel.Plugin.pgp
runtime: org.gajim.Gajim.Devel
sdk: org.gnome.Sdk//3.36
build-extension: true
separate-locales: false
appstream-compose: false

build-options:
  env:
    PYTHONPATH: /app/plugins/pgp/lib/python3.7/site-packages/

modules:
  - modules/python3-python-gnupg.yaml

  - name: gajim-pgp
    buildsystem: simple
    build-commands:
      - 'cp -R -t ${FLATPAK_DEST} *'
    post-install:
      - install -Dm644 --target-directory=${FLATPAK_DEST}/share/metainfo org.gajim.Gajim.Plugin.pgp.metainfo.xml
      - appstream-compose --basename=org.gajim.Gajim.Devel.Plugin.pgp --prefix=${FLATPAK_DEST} --origin=flatpak org.gajim.Gajim.Plugin.pgp
    sources:
      - type: archive
        url: https://ftp.gajim.org/plugins_releases/pgp_1.3.1.zip
        sha256: 4a241ba92b54704ee6a49ef1c0f6230cc294e0018e64b553e0cd92ad80d22bac
      - type: shell
        commands:
          - sed -i "s+org.gajim.Gajim+org.gajim.Gajim.Devel+" org.gajim.Gajim.Plugin.*.metainfo.xml

id: org.gajim.Gajim.Devel.Plugin.pgp
runtime: org.gajim.Gajim.Devel
sdk: org.gnome.Sdk//3.36
build-extension: true
separate-locales: false
appstream-compose: false

build-options:
  env:
    PYTHONPATH: /app/plugins/pgp/lib/python3.7/site-packages/

modules:
  - modules/python3-python-gnupg.yaml

  - name: gajim-pgp
    buildsystem: simple
    build-commands:
      - 'cp -R -t ${FLATPAK_DEST} *'
    post-install:
      - install -Dm644 --target-directory=${FLATPAK_DEST}/share/metainfo org.gajim.Gajim.Plugin.pgp.metainfo.xml
      - appstream-compose --basename=org.gajim.Gajim.Plugin.pgp --prefix=${FLATPAK_DEST} --origin=flatpak org.gajim.Gajim.Plugin.pgp
    sources:
      - type: archive
        url: https://ftp.gajim.org/plugins_releases/pgp_1.2.42.zip
        sha256: f221642f8590c0ac0a90c0c5f8983485bd95a485fbfc5486dbdc67dc747358aa
      - type: file
        path: org.gajim.Gajim.Plugin.pgp.metainfo.xml
        sha256: fa574af0b79ae62599d6d7c9c4016742de3b1b4b10890f66b096b7581dfe593d
      - type: shell
        commands:
          - sed -i "s+org.gajim.Gajim+org.gajim.Gajim.Devel+" org.gajim.Gajim.Plugin.*.metainfo.xml

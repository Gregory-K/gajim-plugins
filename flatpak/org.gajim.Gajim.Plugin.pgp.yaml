id: org.gajim.Gajim.Devel.Plugin.pgp
runtime: org.gajim.Gajim.Devel
sdk: org.gnome.Sdk//40
build-extension: true
separate-locales: false
appstream-compose: false

build-options:
  env:
    PIP_TARGET: /app/plugins/pgp/site-packages

modules:
  - name: python3-python-gnupg
    buildsystem: simple
    build-commands:
      - pip3 install python_gnupg-0.4.7-py2.py3-none-any.whl
    sources:
      - type: file
        url: https://files.pythonhosted.org/packages/25/8e/51cf3cd74e7f2218e2d96ea5471bbe53f270912f92f4d18d0d8c84f5a765/python_gnupg-0.4.7-py2.py3-none-any.whl
        sha256: 3ff5b1bf5e397de6e1fe41a7c0f403dad4e242ac92b345f440eaecfb72a7ebae

  - name: gajim-pgp
    buildsystem: simple
    build-commands:
      - 'cp -R -t ${FLATPAK_DEST} *'
    post-install:
      - install -Dm644 --target-directory=${FLATPAK_DEST}/share/metainfo org.gajim.Gajim.Plugin.pgp.metainfo.xml
      - appstream-compose --basename=org.gajim.Gajim.Devel.Plugin.pgp --prefix=${FLATPAK_DEST} --origin=flatpak org.gajim.Gajim.Plugin.pgp
    sources:
      - type: archive
        url: https://ftp.gajim.org/plugins_releases/pgp_1.4.2.zip
        sha256: 2bd991fd5b77a9e9508667c7ab7f3c5a9952cd49df7acda089c9c0a11878b0ea
      - type: shell
        commands:
          - sed -i "s+org.gajim.Gajim+org.gajim.Gajim.Devel+" org.gajim.Gajim.Plugin.*.metainfo.xml
